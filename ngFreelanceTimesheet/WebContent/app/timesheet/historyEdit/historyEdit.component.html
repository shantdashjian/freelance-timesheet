<h1 class='backgrounded bordered'>Edit Work Item!</h1>
<form name="editWorkItemForm" id="editWorkItemForm">
	<label for="period">Period: </label>
		<input ng-model="vm.workItem.period" id="period" type="number" name="period" min="1"  value={{vm.workItem.period}} required><label>Hours</label><br>
	<label for="rate">Rate: $</label><input ng-model="vm.workItem.rate" id="rate" type="number" name="rate" min="1.00"  step="0.01" value="{{vm.workItem.rate | number : 2}}" required><label>/hr</label><br>
	<label>Date: </label>
		<input ng-model="vm.workItem.month" id="month" type="number" name="month" min="1"  max = "12" value={{vm.workItem.month}} required>
		<input ng-model="vm.workItem.day" id="day" type="number" name="day" min="1"  max="31" value={{vm.workItem.day}} required>
		<input ng-model="vm.workItem.year" id="year" type="number" name="year" min="1"  value={{vm.workItem.year}} required><br>
		<div>
			<label class="vertical-top" for="notes">Notes: </label><textarea ng-model="vm.workItem.notes" id="notes" name="notes" cols="30" rows="3">{{vm.workItem.notes}}</textarea>
		</div>
	<input ng-click="vm.submit()" id="edit" type="submit" name="editWorkItemButton" class="btn btn-warning" value="Submit">
</form>
